<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma Surpresa Para Você!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #f7e9ff, #e9f0ff);
            color: #444;
            text-align: center;
            overflow: hidden;
        }

        .welcome-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 50px 60px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            max-width: 550px;
            width: 90%;
            transform: translateY(0);
            transition: transform 0.5s ease-out, box-shadow 0.5s ease-out;
            animation: fadeInScale 1s ease-out forwards;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        .welcome-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #A349A4;
            font-size: 3.8em;
            margin-bottom: 25px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        p {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3em;
            margin-bottom: 40px;
            line-height: 1.7;
            color: #555;
        }

        .start-button {
            display: inline-block;
            padding: 18px 40px;
            background-color: #C36894;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.4em;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 20px rgba(195, 104, 148, 0.5);
            border: none;
            cursor: pointer;
        }

        .start-button:hover {
            background-color: #B25A80;
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(195, 104, 148, 0.7);
        }

        .start-button:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(195, 104, 148, 0.4);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.9) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        @media (max-width: 768px) {
            .welcome-container {
                padding: 30px 40px;
                width: 90%;
            }
            h1 {
                font-size: 2.8em;
            }
            p {
                font-size: 1.1em;
            }
            .start-button {
                font-size: 1.2em;
                padding: 15px 30px;
            }
        }

        @media (max-width: 480px) {
            .welcome-container {
                padding: 25px 30px;
            }
            h1 {
                font-size: 2.2em;
                margin-bottom: 15px;
            }
            p {
                font-size: 1em;
                margin-bottom: 25px;
            }
            .start-button {
                font-size: 1em;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Uma Surpresa Linda!</h1>
        <p>Olá, meu amor! Preparei um cantinho especial para nós, cheio de carinho e memórias.</p>
        <p>Clique no botão abaixo para descobrir.</p>
        <a href="meuamor.html" class="start-button">Vamos Começar! ❤️</a>
    </div>
</body>
</html>
